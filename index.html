<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Weekly Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .app-body {
            padding: 25px;
        }

        .week-days {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 13%;
            padding: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day:hover {
            background: #e9ecef;
        }

        .day.active {
            background: #6a11cb;
            color: white;
        }

        .day-name {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .day-number {
            font-size: 18px;
            font-weight: bold;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;

        }

        .task-input input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .task-input button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .tasks-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e9ecef;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: #6c757d;
            background: #f1f3f5;
        }

        .task-text {
            flex-grow: 1;
            margin: 0 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        /* Scrollbar styling */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: #6a11cb;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: #2575fc;
        }

        @media (max-width: 768px) {
            .week-days {
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .day {
                min-width: 50px;
            }

            .day-name {
                font-size: 12px;
            }

            .day-number {
                font-size: 16px;
            }
        }

        .newTaskAdd {
            background: #6a11cb;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        }

        .buttomAdd {

            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .task-input,
        #tasksContainer {
            opacity: 1;
            max-height: 500px;
            /* مقدار کافی برای بزرگترین محتوا */
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .hidden {
            opacity: 0;
            max-height: 0;
            pointer-events: none;
            /* تا وقتی مخفی هست کلیک‌پذیر نباشه */
        }
    </style>
</head>

<body>
    <div class="container-wrapper">
        <div class="header">
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-list-task fs-1 me-3"></i>
                <div>
                    <h1 class="h3 mb-0">My To-Do List</h1>
                    <p id="dateContainer" class="mb-0">Friday, June 12</p>
                </div>
            </div>
        </div>

        <div class="app-body">
            <div class="week-days" id="weekDays">
                <!-- Days will be generated here -->
            </div>

            <div class="task-input ">
                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task...">
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="bi bi-plus-lg"></i> Add
                </button>
            </div>

            <div class="tasks-container" id="tasksContainer">
                Tasks will be added here
            </div>


            <footer class="buttomAdd">

                <div onclick='newTaskAdd()' class="newTaskAdd ">
                    <div style="font-size: 75px; color: #fff;"
                        class="d-flex justify-content-center align-items-center bi bi-plus "></div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
